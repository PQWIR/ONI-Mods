shape: Circle
borders:
  - 1
  - 1
blobSize:
  min: 3
  max: 5

ElementChoiceGroups:
  RoomCenterElements:
    selectionMethod: PickOneWeighted
    choices:
      - element: LiquidOxygen
        weight: 1
        overrides:
          temperatureOverride: 50
          massMultiplier: 1.5
      - element: LiquidMethane
        weight: 1
        overrides:
          temperatureOverride: 80
          massMultiplier: 1.5
      - element: SolidCarbonDioxide
        weight: 1
      - element: SolidMethane
        weight: 1
        overrides:
          temperatureOverride: 60
          massMultiplier: 3

  RoomBorderChoices0:
    selectionMethod: WeightedResample
    choices:
      - element: SolidCarbonDioxide
        weight: 1
        overrides:
          temperatureOverride: 80
      - element: IgneousRock
        weight: 0.5

  RoomBorderChoices1:
    selectionMethod: WeightedResample
    choices:
      - element: BrineIce
