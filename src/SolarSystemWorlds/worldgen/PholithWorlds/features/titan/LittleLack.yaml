shape: Blob
borders:
  - 1
  - 1
blobSize:
  min: 1
  max: 3

ElementChoiceGroups:
  RoomCenterElements:
    selectionMethod: WeightedResample
    choices:
      - element: LiquidOxygen
        weight: 1
        overrides:
          temperatureOverride: 65
          massMultiplier: 1.5
      - element: LiquidMethane
        weight: 1
        overrides:
          temperatureOverride: 90
          massMultiplier: 1.5
      - element: SolidCarbonDioxide
        weight: 1
      - element: SolidMethane
        weight: 1
        overrides:
          temperatureOverride: 80
          massMultiplier: 3

  RoomBorderChoices0:
    selectionMethod: WeightedResample
    choices:
      - element: SolidCarbonDioxide
        weight: 1
      - element: IgneousRock
        weight: 0.2

  RoomBorderChoices1:
    selectionMethod: WeightedResample
    choices:
      - element: BrineIce
